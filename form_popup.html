<div>
    <form action="./index.html" method="post" class="container pb-3 mt-5" id="library_form">
        <legend>New Book</legend>
        <label for="title" class="form-label"></label>
        <input type="text" id="title" class="input-group" placeholder="Title" required>
        <label for="author" class="form-label"></label>
        <input type="text" id="author" class="input-group" placeholder="Author" required>
        <label for="pages" class="form-label"></label>
        <input type="text" id="pages" class="input-group" placeholder="Pages" required>
        <label for="published" class="form-label"></label>
        <input type="text" id="published" class="input-group" placeholder="Published" required>
        <label for="acquired" class="form-label"></label>
        <input type="text" id="acquired" class="input-group" placeholder="Acquired" required>
        <label for="status" class="form-label"></label>
        <select id='status' class="form-select">
            <option value='True'>Read</option>
            <option value='False'>Not Read</option>
        </select>
        <button type="submit" class="btn btn-primary input-group mt-3" id="addBtn">Submit</button>
    </form>
</div>
